<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.2.1/hamburgers.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Irish+Grover&family=Roboto+Condensed:wght@300&display=swap');
    </style>
    <title>KINSTA</title>
</head>
<body>
    <header id="head">
            <a href="index.html"><img src="img/drag.png" alt="Dragón" class="logo"></a>
            <input class="head-input" type="search" placeholder="Búsca un artículo...">
            <button class="btn hamburger hamburger--collapse my-custom-class" type="button">
                <span class="hamburger-box">
                <span class="hamburger-inner"></span>
                </span>
            </button>
    </header>
    <aside class="panel">
        <nav class="menu">
            <a href="index.html">INICIO</a>
            <a href="sections/cat.html">CATALOGO</a>
            <a href="#">CONTACTANOS</a>
        </nav>
    </aside>
    <main>
        <h1>Bienvenido a Kinsta</h1>
        <section>
            <div class="slider">
                <div class="slider-slides">
                    <div class="slider-slide active">
                        <img src="img/red.jpg" alt="Auto">
                    </div>
                    <div class="slider-slide">
                        <img src="img/demon.jpg" alt="Demon">
                    </div>
                    <div class="slider-slide">
                        <img src="img/car.jpg" alt="Red color">
                    </div>
                </div>
                <div class="slider-btns">
                    <a href="#" class="prev">&laquo;</a>
                    <a href="#" class="next">&raquo;</a>
                </div>
                <div class="slider-puntos">
                    <div class="slider-punto">
                        <a href="#" class="start circle-button active"></a>
                        <a href="#" class="middle circle-button"></a>
                        <a href="#" class="final circle-button"></a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div id="footer-div">
            <div class="rights">
                <span>
                    KINSTA
                </span>
                <p>
                    [2023] Todos los derechos reservados
                </p>
            </div>
            <div class="sub">
                <input type="email" class="head-inputt" required placeholder="Ingrese su Email...">
                <input type="button" class="btnS" value="Subscribete">
            </div>
            <div class="pay">
                <div class="pay-span">
                    <span>MÉTODOS DE PAGO</span>
                </div>
                <div class="pay-img">
                    <img src="img/master.svg" alt="mastercard">
                    <img src="img/visa.svg" alt="visa">
                    <img src="img/bitcoin.svg" alt="bitcoin">
                </div>
            </div>
        </div>
    </footer>
    <script src="/logica/main.js" type="module"></script>
</body>
</html>
